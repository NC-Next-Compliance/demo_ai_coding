services:
  ollama:
    volumes:
      - ollama:/root/.ollama
    container_name: ollama
    restart: unless-stopped
    pull_policy: always
    tty: true
    image: ollama/ollama:${OLLAMA_DOCKER_TAG:-latest}
    ports:
      - ${OLLAMA_PORT:-11434}:11434
    expose:
      - 11434
    networks:
      - desktop_net
    environment:
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-4}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-3}
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
    env_file:
      - path: .env
        required: false
      - path: .env.sample
        required: true
    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: ${OLLAMA_GPU_DRIVER:-nvidia}
              count: ${OLLAMA_GPU_COUNT:-1}
              capabilities:
                - gpu
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  ollama-pull-model:
    image: ollama/ollama:${OLLAMA_DOCKER_TAG:-latest}
    container_name: ollama-pull-model
    networks:
      - desktop_net
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for Ollama service to be ready..."
        sleep 5
        echo "Pulling ${OLLAMA_MODEL:-nomic-embed-text} model..."
        ollama pull ${OLLAMA_MODEL:-nomic-embed-text}
        echo "Model pull completed successfully"
    restart: "no"
    env_file:
      - path: .env
        required: false
      - path: .env.sample
        required: true

